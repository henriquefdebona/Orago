<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="corpo">

<style type="text/css">
    .value {
        width: 1000px;
    }
</style>

<h:form>
    <p:growl id="messages" showDetail="true" />
      
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Agenda de Eventos</h3>
        <p:schedule id="schedule" value="#{scheduleView.lazyEventModel}" widgetVar="myschedule" timeZone="GMT+3">
 
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
 
        </p:schedule>
    </h:panelGrid>
     
    <p:dialog widgetVar="eventDialog" header="Detalhes do Evento" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Título:" />
            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
 
            <p:outputLabel for="from" value="Início:" />
            <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+3" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="Fim:" />
            <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+3" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="allDay" value="Dia todo:" />
            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
 
            <p:commandButton type="reset" value="Limpar" />
            <p:commandButton id="addButton" value="Salvar" action="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
</h:form>
</ui:define>
</ui:composition>
