<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Sistema v1.0</title>
	<meta charset = "utf-8"/>
	<!--<h:outputStylesheet library="projeto" name="EstiloTemplate.css" />-->
</h:head>

<h:body>
		<!-- <div id="menu"> -->
		<p:layout style="min-width:500px;min-height:600px;">
				<p:growl id="messages"/>
				<p:layoutUnit position="west" resizable="true" size="220" minSize="80" maxSize="250" style="">
				<p:menu>
				
					<p:submenu label="Cadastros" icon="ui-icon-plusthick">
						<p:menuitem value="Cadastro de Clientes" url="http://localhost:8080/orago/faces/cadcli.xhtml" />
						<p:menuitem value="Cadastro de Advogados" url="http://localhost:8080/orago/faces/cadadvg.xhtml" />
						<p:menuitem value="Cadastro de Agenda" url="http://localhost:8080/orago/faces/cadagenda.xhtml" />
						<p:menuitem value="Processos/Recursos" url="http://localhost:8080/orago/faces/cadprocrec.xhtml" />
					</p:submenu>
 
					<p:submenu label="Consulta" icon="ui-icon-search">
						<p:menuitem value="Clientes cadastrados" url="http://localhost:8080/orago/faces/cadcli.xhtml" />
						<p:menuitem value="Advogados cadastrados" url="http://localhost:8080/orago/faces/cadadvg.xhtml" />
						<p:menuitem value="Processos/Recursos" url="http://localhost:8080/orago/faces/cadprocrec.xhtml" />
						<p:menuitem value="Agenda" url="http://localhost:8080/orago/faces/cadagenda.xhtml" />
					</p:submenu>
					
					<p:submenu>
						<p:menuitem value="Sair do Sistema" url="http://www.primefaces.org" icon="ui-icon-close" />
						<f:facet name="options">
							<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
						</f:facet>
					</p:submenu>
				</p:menu>
				</p:layoutUnit>
			
		<!-- </div> -->
		<p:layoutUnit position="center">
		<div id="navegacao">
			<div id = "area">
				<h:graphicImage library="projeto" name="logo.png" width="179"/>
			</div>
			<ui:insert name="corpo" style="width:5px"/>
		</div>
	</p:layoutUnit>
	</p:layout>

	<footer>

</p:column>-->
</h:body>
</html>
