<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Sistema v1.0</title>
		<meta charset = "utf-8"/>
		<h:outputStylesheet library="projeto" name="estiloTemplate.css" />
	</h:head>


	<h:body>

		<div id="navegacao">
			<div id = "area">
			
				<h:graphicImage library="projeto" name="sis.png" width="179"/>
				<div id="menu">
					<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Cadastros" icon="ui-icon-plusthick">
            <p:menuitem value="Cadastro de alunos" url="#" />
            <p:menuitem value="Cadastro de disciplinas" url="#" />
            <p:menuitem value="Cadastro de turmas" url="#" />
            <p:menuitem value="Cadastro de professor" url="#" />
        </p:submenu>
 
        <p:submenu label="Consulta" icon="ui-icon-search">
            <p:menuitem value="Disciplinas cadastradas" url="#" />
            <p:menuitem value="Alunos cadastrados" url="#" />
            <p:menuitem value="Professores cadastrados" url="#" />
            <p:menuitem value="Notas cadastradas" url="#" />
            
        </p:submenu>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
				</div>
			</div>
		</div>

		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>

		<footer>
			<p> Todos os direitos reservados.</p>
		</footer>

	</h:body>


</html>
